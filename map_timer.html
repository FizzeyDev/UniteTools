<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-lang="map_timer_page_title">Unite Tools - Map Timer</title>
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="./css/map_timer.css">
  <link rel="stylesheet" href="./css/navbar.css">
  <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-B7HW29S7HW"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-B7HW29S7HW');
    </script>
</head>
<body>
  <div id="navbar-container"></div>

  <h1 data-lang="map_timer_h1">Pokémon Unite — Map Timer</h1>

  <div class="map-switch">
    <button class="active" data-map="groudon" data-lang="map_timer_map_groudon">Map Groudon</button>
    <button data-map="kyogre" data-lang="map_timer_map_kyogre">Map Kyogre</button>
    <button data-map="rayquaza" data-lang="map_timer_map_rayquaza">Map Rayquaza <span style="font-size:0.7em;opacity:0.5;">[WIP]</span></button>
  </div>

  <div class="timer-section">
    <div class="middle-bubble">
      <div class="timer-top">
        <button id="play-btn" data-lang="map_timer_play">▶ Play</button>
      </div>

      <div id="timer-display">
        <input type="number" id="minutes" min="0" max="10" value="10">
        <span class="timer-sep">:</span>
        <input type="number" id="seconds" min="0" max="59" value="00">
      </div>

      <input type="range" id="time-slider" min="0" max="600" value="600">
    </div>
  </div>

  <div class="map-wrapper">
    <div class="map-container">
      <img id="map-img" src="assets/maps/map_groudon.webp" alt="Pokémon Unite Map">
      <div id="spawns-container"></div>
      <div id="towers-container"></div>
    </div>
  </div>

  <div id="pokemon-tooltip" class="pokemon-tooltip">
    <div class="gif-container">
      <img id="tooltip-gif" src="" alt="">
    </div>
    <div class="separator"></div>
    <div class="info-content">
      <h3 id="tooltip-name"></h3>
      <div id="tooltip-text"></div>
    </div>
  </div>

  <footer>
    <p data-lang="map_timer_footer">Created by Fizzey — Pokémon Unite Map Timer</p>
  </footer>

  <script type="module" src="./scripts/map_timer/main.js"></script>
  <script src="./scripts/navbar.js"></script>
</body>
</html>
